<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <div class="headContainer">
                <h3>REGISTRACIJA</h3>
            </div>

            <div class="container">
                <form>
                    <div class="inputSection">
                        <label for="ime">Ime:</label>
                        <input type="text" id="ime">

                        <label for="email">Email:</label>
                        <input type="text" id="email">

                        <label for="grad">Grad:</label>
                        <input type="text" id="grad">

                        <label for="ulica">Ulica:</label>
                        <input type="text" id="ulica">

                        <label for="lozinka">Lozinka:</label>
                        <input type="text" id="lozinka">
                    </div>
                    <div class="inputSection">
                        <label for="prezime">Prezime:</label>
                        <input type="text" id="prezime">
                        
                        <label for="telefon">Telefon:</label>
                        <input type="text" id="telefon">
                        
                        <label for="postBroj">Postanski Broj:</label>
                        <input type="text" id="postBroj">
                        
                        <label for="brUlice">Broj Ulice:</label>
                        <input type="text" id="brUlice">
                       
                        <label for="ponoviLozinku">Ponovi Lozinku:</label>
                        <input type="text" id="ponoviLozinku">
                    </div>
                    <div id="poll">
                        <p class="pol">Pol:</p>
                        <input class="radioButton" type="radio" id="muski">
                        <label for="muski" class="radioLabel">Muski:</label>
                        <input class="radioButton" type="radio" id="zenski">
                        <label for="zenski" class="radioLabel">Zenski</label>  
                    </div>
                    <img src="Capture.PNG" id="captcha">
                </form>
            </div>
        </div>
        
    </body>
</html>
