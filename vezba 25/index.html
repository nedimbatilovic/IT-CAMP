<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="D:\IT KAMP\vezba 25\styles\style.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            crossorigin="anonymous"
        />      
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="D:\IT KAMP\vezba 25\content\logo.svg" alt="logo"/>
                </div>                
                <div class="image"></div>                
                <div class="text">
                    <p>Start for free & get attractive offers today!</p>
                </div>  
            </div>

            <form id="form">
                <div class="social">  
                    <div class="title">Get Started</div>                  
                    <div class="question">
                        <p>Already Have an Account?</p>
                        <span>Sign In</span>
                    </div>          
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="signup"/>
                            <p>Gmail</p>
                         </div>                        
                         <div class="btn-2">
                           <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="signup"/>
                            <p>Facebook</p>
                        </div>
                    </div>        
                    <div class="or">Or</div>
                </div>

                <div>
                    <label for="username">User Name</label>
                    <i class="fas fa-user"></i>
                    
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="nedimco"
                    />
                    
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    
                    <div class="error"></div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <i class=" fas fa-envelope"></i>
                    
                    <input 
                        type="text"
                        name="email"
                        id="email"
                        placeholder="example@gmail.com"    
                    />

                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>

                    <div class="error"></div>
                </div>

                <div>
                    <label for="verificationCode">Verification Code</label>
                    <i class="fa-solid fa-address-card"></i>
                    <input 
                        type="text"
                        name="verification"
                        id="verification"
                        placeholder="Verification code"
                    />

                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>

                    <div class="error"></div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                    />
                    
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    
                    <div class="error"></div>
                </div>
                <button id="btn" type="submit">Submit</button>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
