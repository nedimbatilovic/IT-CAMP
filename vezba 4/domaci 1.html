<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domaci</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <form>
                <div class="blocking">
                    <label for="name_field">Name</label>
                    <input type="text" id="name_field">
                </div>
                <div class="blocking">
                    <label for="email_field">Email</label>
                    <input type="email" id="email_field">
                </div>
                <div class="blocking" id="large_text">
                    <label for="message_field">Message</label>
                    <textarea id="message_field" cols="79" rows="8"></textarea>
                </div>
                <div class="blocking">
                    <input type="submit" id="submit_button">
                </div>
            </form>
        </div>
    </body>
</html>
